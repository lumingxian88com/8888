<body>

<div class="status-bar">

<div class="header">

</div>

<div class="main-area">
    <canvas id="chart"></canvas>
    <div class="controls">
        <div style="font-size:14px;color:#888;text-align:center;">å¤©æ•¸å€ç‡</div>

</div>

<script>
// ä½ æä¾›çš„åŸºç¤é »æ¬¡æ•¸æ“š
const n39Base = [31,37,37,48,42,40,56,45,41,39,44,47,38,49,32,30,27,37,41,36,39,43,39,53,36,48,54,46,43,35,44,34,35,34,40,38,37];

function loadData() {
    const script = document.createElement('script');
    // è‡ªå‹•æŒ‡å‘ä½ çš„ GitHub æ•¸æ“šæª”æ¡ˆ
    script.src = "https://lumingxian88com.github.io/8888/2025.js?v=" + Date.now();
    
    script.onload = () => {
        if (typeof rawData !== 'undefined') {
            document.getElementById('status-dot').className = 'dot dot-green';
            document.getElementById('status-text').innerText = 'é€£ç·šæˆåŠŸï¼æ•¸æ“šå·²åŒæ­¥';
            start(rawData);
        }
    };
    script.onerror = () => {
        document.getElementById('status-dot').className = 'dot dot-red';
        document.getElementById('status-text').innerText = 'é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ 2025.js';
    };
    document.head.appendChild(script);
}

function start(data) {
    let freqs = [...n39Base];
    // è‡ªå‹•ç´¯åŠ æ­·å²è™Ÿç¢¼
    data.forEach(d => d.forEach(num => { let n = parseInt(num); if(n<=39) freqs[n-1]++; }));

    // æ‰¾å‡ºå‰ 5 å
    let top = freqs.map((v,i)=>({n:i+1, v:v})).sort((a,b)=>b.v-a.v).slice(0,5);
    document.getElementById('res-list').innerHTML = top.map(x => `<span class="best-num">${x.n.toString().padStart(2,'0')}</span>`).join('');

    initChart(freqs, data);
}

function initChart(freqData, raw) {
    const c = document.getElementById('chart'), ctx = c.getContext('2d');
    let mult = 1, blink = true;
    function draw() {
        c.width = window.innerWidth - 140; c.height = window.innerHeight - 100;
        const days = mult * 6, pad = {l:60, r:20, t:30, b:50}, w = c.width-pad.l-pad.r, h = c.height-pad.t-pad.b, cw = w/39, rh = h/days;
        ctx.fillStyle = '#000'; ctx.fillRect(0,0,c.width,c.height);
        freqData.forEach((v, i) => {
            const x = pad.l + i*cw;
            let barH = (v / (Math.max(...freqData) + 5)) * h;
            ctx.fillStyle = blink ? 'rgba(0,180,255,0.4)' : 'rgba(0,180,255,0.1)';
            ctx.fillRect(x+1, pad.t + h - barH, cw-2, barH);
            ctx.fillStyle = '#666'; ctx.font='12px Arial'; ctx.textAlign='center';
            ctx.fillText((i+1).toString().padStart(2,'0'), x + cw/2, pad.t + h + 20);
        });
        for(let r=0; r<days; r++) {
            if(raw[r]) raw[r].forEach(nStr => {
                ctx.beginPath();
                ctx.arc(pad.l + (parseInt(nStr)-1)*cw + cw/2, pad.t+r*rh+rh/2, Math.min(cw, rh)/2.5, 0, Math.PI*2);
                ctx.fillStyle = blink ? '#f00' : '#444'; ctx.fill();
            });
        }
    }
    setInterval(() => { blink = !blink; draw(); }, 500);
    document.getElementById('btn-inc').onclick = () => { mult = mult>=10?1:mult+1; document.getElementById('val-days').textContent=mult*6; draw(); };
    document.getElementById('btn-dec').onclick = () => { mult = mult<=1?10:mult-1; document.getElementById('val-days').textContent=mult*6; draw(); };
    window.onresize = draw;
    draw();
}
loadData();
</script>
