<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>539 分析儀 - 置頂連網版</title>
  <style>
    body { margin:0; background:#000; color:#fff; font-family:sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; overflow:hidden; }
    .container { display:flex; background:#000; padding:10px; }
    canvas { background:#000; border:1px solid #333; }
    .panel { width:150px; background:#111; padding:15px; border-left:2px solid #f00; display:flex; flex-direction:column; gap:10px; }
    .group { background:#1a1a1a; border:1px solid #333; padding:10px; border-radius:10px; text-align:center; }
    button { width:100%; padding:10px; margin:5px 0; background:#333; color:#fff; border:1px solid #f00; border-radius:5px; cursor:pointer; font-size:20px; font-weight:bold; }
    .value { font-size:26px; color:#0f0; font-weight:bold; }
    .label { font-size:12px; color:#888; }
  </style>
</head>
<body>
<div class="container">
  <canvas id="chart"></canvas>
  <div class="panel">
    <div class="group"><div class="label">天數 (6-60)</div><div id="val-days" class="value">6</div><button id="days-inc">▲</button><button id="days-dec">▼</button></div>
    <div class="group"><div class="label">紅閃 (日期)</div><div id="val-updown" class="value">0</div><button id="updown-inc">▲</button><button id="updown-dec">▼</button></div>
    <div class="group"><div class="label">綠閃 (號碼)</div><div id="val-leftright" class="value">0</div><button id="leftright-inc">▲</button><button id="leftright-dec">▼</button></div>
  </div>
</div>

<script>
// --- 機關：自動載入 2025.js ---
let rawData = [];
const yearFreq = [31,37,37,48,41,40,56,44,41,37,42,46,37,49,32,30,27,37,41,36,39,43,39,52,36,47,53,46,42,35,44,34,34,34,39,38,36,46,39];

function loadCloud() {
    const s = document.createElement('script');
    s.src = "2025.js?v=" + Date.now(); // 抓數據
    s.onload = () => {
        if (typeof AllHistoryData !== 'undefined') { // 對齊你的大寫 A
            rawData = AllHistoryData;
            sync();
        }
    };
    document.head.appendChild(s);
}

const c = document.getElementById('chart'), ctx = c.getContext('2d');
let n_multiplier = 1, blinkRow = 0, blinkCol = 0, blink = true;

function getGameDates(count) {
  let dates = [];
  let curr = new Date();
  while(dates.length < count) {
    if(curr.getDay() !== 0) dates.push(`${(curr.getMonth()+1).toString().padStart(2,'0')}/${curr.getDate().toString().padStart(2,'0')}`);
    curr.setDate(curr.getDate() - 1);
  }
  return dates;
}
const gameDates = getGameDates(100);

function draw() {
  if (rawData.length === 0) return;
  const showDays = n_multiplier * 6;
  const pad = {l:90, r:40, t:15, b:85};
  c.height = 600 + 100; c.width = 900 + 120;
  const w = c.width - pad.l - pad.r, h = c.height - pad.t - pad.b;
  const cw = w / 39, rh = h / showDays;

  ctx.fillStyle = '#000'; ctx.fillRect(0,0,c.width,c.height);

  // 藍條與數字
  for(let i=0; i<39; i++) {
    const x = pad.l + i*cw;
    let v = yearFreq[i] || 0;
    if(v >= 20) {
      let bH = ((Math.min(v,60)-20)/40) * h;
      ctx.fillStyle = (i===blinkCol && blink) ? '#0ff' : 'rgba(0,180,255,0.3)';
      ctx.fillRect(x+2, pad.t+h-bH, cw-4, bH);
      ctx.fillStyle = (i===blinkCol && blink) ? '#fff' : '#0ff';
      ctx.font = 'bold 12px Arial'; ctx.textAlign='center';
      ctx.fillText(v, x+cw/2, pad.t+h-bH-5);
    }
    ctx.fillStyle = (i===blinkCol) ? '#0f0' : '#888';
    ctx.fillText((i+1).toString().padStart(2,'0'), x+cw/2, pad.t+h+30);
  }

  // 紅綠十字閃爍
  if(blink) {
    ctx.strokeStyle='#f00'; ctx.strokeRect(pad.l, pad.t+blinkRow*rh, w, rh);
    ctx.strokeStyle='#0f0'; ctx.strokeRect(pad.l+blinkCol*cw, pad.t, cw, h);
  }

  // 歷史點
  for(let r=0; r<showDays; r++) {
    const y = pad.t + r*rh + rh/2;
    ctx.fillStyle = (r===blinkRow && blink) ? '#f00' : '#666';
    ctx.font = '12px Arial'; ctx.fillText(gameDates[r] || "", 5, y+5);
    if(rawData[r]) {
      rawData[r].forEach(nStr => {
        let n = parseInt(nStr);
        let x = pad.l + (n-1)*cw + cw/2;
        ctx.fillStyle = (r===blinkRow || n-1===blinkCol) && blink ? '#f00' : '#400';
        ctx.beginPath(); ctx.arc(x, y, 8, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = '#fff'; ctx.font='bold 10px Arial';
        ctx.fillText(nStr, x, y+4);
      });
    }
  }
}

function sync(){ document.getElementById('val-days').textContent=n_multiplier*6; document.getElementById('val-updown').textContent=blinkRow; document.getElementById('val-leftright').textContent=blinkCol; draw(); }
setInterval(()=>{ blink=!blink; draw(); }, 400);
document.getElementById('days-inc').onclick=()=>{ n_multiplier=n_multiplier>=10?1:n_multiplier+1; sync(); };
document.getElementById('updown-inc').onclick=()=>{ blinkRow=(blinkRow+1)%(n_multiplier*6); sync(); };
document.getElementById('leftright-inc').onclick=()=>{ blinkCol=(blinkCol+1)%39; sync(); };
loadCloud();
</script>
</body>
</html>
