<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>精密刻度對位版</title>
  <style>
    body { margin:0; background:#000; color:#fff; display:flex; justify-content:center; align-items:center; height:100vh; overflow:hidden; font-family: monospace; }
    .container { display:flex; background:#000; }
    canvas { border:1px solid #444; }
    .panel { width:60px; background:#111; padding:5px; border-left:2px solid #f00; display:flex; flex-direction:column; gap:10px; }
    .group { background:#1a1a1a; padding:5px; text-align:center; }
    button { width:100%; padding:8px 0; background:#222; color:#fff; border:1px solid #f00; cursor:pointer; font-size:18px; font-weight:700; }
    .value { font-size:18px; color:#0f0; font-weight:700; margin:5px 0; border:1px solid #555; background:#000; }
    .label { font-size:14px; color:#888; margin-bottom:2px; }
  </style>
</head>
<body>
<div class="container">
  <canvas id="chart"></canvas>
  <div class="panel">
    <div class="group"><div class="label">格數</div><button id="n-inc">▲</button><div id="val-n" class="value">5</div><button id="n-dec">▼</button></div>
    <div class="group"><div class="label">紅閃</div><button id="r-inc">▲</button><div id="val-r" class="value">0</div><button id="r-dec">▼</button></div>
    <div class="group"><div class="label">綠閃</div><button id="c-inc">▲</button><div id="val-c" class="value">0</div><button id="c-dec">▼</button></div>
  </div>
</div>

<script>
const c = document.getElementById('chart');
const ctx = c.getContext('2d');
let gridCount = 5; // 你說的 5格 或 11格
let blinkRow = 0, blinkCol = 0, blink = true;

const yearFreq = ["31","37","37","48","42","40","56","45","41","39","44","47","38","49","32","30","27","37","41","36","39","43","39","53","36","48","54","46","43","35","44","34","35","34","40","38","37"];

function draw() {
  c.height = 700; c.width = 950;
  const pad = {l:100, r:40, t:20, b:80};
  const w = c.width - pad.l - pad.r;
  const h = c.height - pad.t - pad.b;
  const cw = w / 39;
  
  // 每格高度由 gridCount 決定，總高度平攤 40 次數
  const rh = h / gridCount; 

  ctx.fillStyle = '#000'; ctx.fillRect(0,0,c.width,c.height);

  // --- 40次數刻度邏輯 ---
  // 5格模式: 每格=8次數 | 11格模式: 每格約3.6次數
  const stepVal = 40 / gridCount; 

  for(let i=0; i<=gridCount; i++) {
    let y = pad.t + i * rh;
    let currentVal = 60 - (i * stepVal); // 從 60 開始扣

    ctx.strokeStyle = '#333';
    ctx.beginPath(); ctx.moveTo(pad.l, y); ctx.lineTo(pad.l+w, y); ctx.stroke();

    // 次數左切齊 (20-60)
    ctx.fillStyle = (i===0 || i===gridCount) ? '#f00' : '#fff';
    ctx.font = 'bold 20px Arial'; ctx.textAlign = 'right';
    ctx.fillText(Math.round(currentVal), pad.l - 15, y + 7);
    
    // 格數標記
    ctx.fillStyle = '#666'; ctx.font = '12px Arial';
    ctx.fillText("G" + i, pad.l - 55, y + 5);
  }

  // 頻率藍條 (根據 20-60 比例縮放)
  for(let i=0; i<39; i++) {
    const x = pad.l + i*cw;
    let val = parseInt(yearFreq[i]) || 0;
    let barH = ((Math.max(20, Math.min(val, 60)) - 20) / 40) * h;
    
    ctx.fillStyle = (i === blinkCol && blink) ? '#0ff' : 'rgba(0, 150, 255, 0.2)';
    ctx.fillRect(x+1, pad.t + h - barH, cw-2, barH);
    
    ctx.fillStyle = (i === blinkCol) ? '#0f0' : '#777';
    ctx.font = 'bold 14px Arial'; ctx.textAlign='center';
    ctx.fillText((i+1).toString().padStart(2,'0'), x+cw/2, pad.t+h+35);
  }

  // 閃爍交叉線
  if(blink) {
    const tx = pad.l + blinkCol * cw + cw/2;
    const ty = pad.t + blinkRow * rh;
    ctx.strokeStyle = '#0f0'; ctx.beginPath(); ctx.moveTo(tx, pad.t); ctx.lineTo(tx, pad.t+h); ctx.stroke();
    ctx.strokeStyle = '#f00'; ctx.beginPath(); ctx.moveTo(pad.l, ty); ctx.lineTo(pad.l+w, ty); ctx.stroke();
  }
}

// 循環邏輯修正
document.getElementById('n-inc').onclick=()=>{ gridCount = (gridCount === 5) ? 11 : 5; sync(); };
document.getElementById('n-dec').onclick=()=>{ gridCount = (gridCount === 11) ? 5 : 11; sync(); };
document.getElementById('r-inc').onclick=()=>{ blinkRow = (blinkRow + 1) % (gridCount + 1); sync(); };
document.getElementById('r-dec').onclick=()=>{ blinkRow = (blinkRow - 1 + (gridCount + 1)) % (gridCount + 1); sync(); };
document.getElementById('c-inc').onclick=()=>{ blinkCol = (blinkCol + 1) % 39; sync(); };
document.getElementById('c-dec').onclick=()=>{ blinkCol = (blinkCol - 1 + 39) % 39; sync(); };

function sync(){ 
  document.getElementById('val-n').textContent = gridCount; 
  document.getElementById('val-r').textContent = blinkRow;
  document.getElementById('val-c').textContent = blinkCol;
  draw(); 
}
setInterval(()=>{ blink=!blink; draw(); }, 400);
sync();
</script>
</body>
</html>
