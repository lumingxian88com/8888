  <style>

<body>
<div class="container">
  <canvas id="chart"></canvas>
  <div class="panel">
    <div class="group"><div class="label">å¤©æ•¸ (6-60)</div><div id="val-days" class="value">6</div><button id="days-inc">â–²</button><button id="days-dec">â–¼</button></div>
    <div class="group"><div class="label">ç´…é–ƒ (æ—¥æœŸ)</div><div id="val-updown" class="value">0</div><button id="updown-inc">â–²</button><button id="updown-dec">â–¼</button></div>
    <div class="group"><div class="label">ç¶ é–ƒ (è™Ÿç¢¼)</div><div id="val-leftright" class="value">0</div><button id="leftright-inc">â–²</button><button id="leftright-dec">â–¼</button></div>
  </div>

<script>
// 1. å¤–éƒ¨æ•¸æ“šè¼‰å…¥æ©Ÿé—œ
let rawData = []; // ç”¨ä¾†å­˜æ”¾å¾ 2025.js æŠ“ä¾†çš„æ•¸æ“š
const yearFreq = [31,37,37,48,41,40,56,44,41,37,42,46,37,49,32,30,27,37,41,36,39,43,39,52,36,47,53,46,42,35,44,34,34,34,39,38,36,46,39];

function loadCloudData() {
    const script = document.createElement('script');
    script.src = "2025.js?v=" + Date.now(); // æŠ“å–åŒè³‡æ–™å¤¾çš„æ•¸æ“šæª”
    script.onload = () => {
        if (typeof AllHistoryData !== 'undefined') {
            rawData = AllHistoryData; // å°æ¥å¤§å¯« A çš„è®Šæ•¸
            console.log("æ•¸æ“šå°æ¥æˆåŠŸï¼");
            sync(); // æŠ“åˆ°è³‡æ–™å¾Œé–‹å§‹ç•«åœ–
        }
    };
    document.head.appendChild(script);
}

// 2. ç¹ªåœ–æ ¸å¿ƒ
const c = document.getElementById('chart');
const ctx = c.getContext('2d');
let n_multiplier = 1, blinkRow = 0, blinkCol = 0, blink = true;

function getGameDates(count) {
  let dates = [];
  let curr = new Date(); // å¾ä»Šå¤©é–‹å§‹ç®—
  while(dates.length < count) {
    if(curr.getDay() !== 0) {
      dates.push(`${(curr.getMonth()+1).toString().padStart(2,'0')}/${curr.getDate().toString().padStart(2,'0')}(${["æ—¥","ä¸€","äºŒ","ä¸‰","å››","äº”","å…­"][curr.getDay()]})`);
    }
    curr.setDate(curr.getDate() - 1);
  }
  return dates;
}
const gameDates = getGameDates(100);

function draw() {
  if (rawData.length === 0) return; // æ²’æ•¸æ“šå°±ä¸ç•«
  const showDays = n_multiplier * 6;
  const baseH = 500, baseW = 800;
  const X = baseH / 6; 
  c.height = baseH + X + 100; 
  c.width = baseW + (10 * X / 6) + 120; 

  const pad = {l:90, r:40, t:15, b:85}; 
  const w = c.width - pad.l - pad.r, h = c.height - pad.t - pad.b;
  const cw = w / 39, rh = h / showDays; 

  ctx.fillStyle = '#000'; ctx.fillRect(0,0,c.width,c.height);

  // è—æ¢é »ç‡
  for(let i=0; i<39; i++) {
    const x = pad.l + i*cw;
    let val = yearFreq[i] || 0;
    if(val >= 20) {
      let barH = ((Math.min(val, 60)-20)/(60-20)) * h;
      ctx.fillStyle = (i === blinkCol && blink) ? '#0ff' : 'rgba(0, 200, 255, 0.35)';
      ctx.fillRect(x+2, pad.t + h - barH, cw-4, barH);
      ctx.fillStyle = (i === blinkCol && blink) ? '#fff' : '#0ff';
      ctx.font = 'bold 12px Arial'; ctx.textAlign='center';
      ctx.fillText(val, x+cw/2, pad.t + h - barH - 8);
    }
    ctx.fillStyle = (i === blinkCol) ? '#0f0' : '#888';
    ctx.font = 'bold 16px Arial'; ctx.fillText((i+1).toString().padStart(2,'0'), x+cw/2, pad.t+h+35);
  }

  // åå­—é–ƒçˆç·š
  if(blink) {
    const targetY = pad.t + blinkRow * rh + rh/2; 
    ctx.strokeStyle = '#f00'; ctx.lineWidth = 2;
    ctx.beginPath(); ctx.moveTo(pad.l, targetY); ctx.lineTo(pad.l+w, targetY); ctx.stroke();
    const targetX = pad.l + blinkCol * cw + cw/2;
    ctx.strokeStyle = '#0f0'; ctx.lineWidth = 2;
    ctx.beginPath(); ctx.moveTo(targetX, pad.t); ctx.lineTo(targetX, pad.t+h); ctx.stroke();
  }

  // æ­·å²é»ä½
  for(let r=0; r<showDays; r++) {
    const y = pad.t + r*rh + rh/2;
    ctx.fillStyle = (r === blinkRow && blink) ? '#f00' : '#888';
    ctx.font = 'bold 12px Arial'; ctx.textAlign = 'left';
    ctx.fillText(gameDates[r] || "", 5, y + 5);

    if(rawData[r]) {
      rawData[r].forEach(nStr => {
        let n = parseInt(nStr);
        const x = pad.l + (n-1)*cw + cw/2;
        const onRed = (r === blinkRow), onGreen = (n-1 === blinkCol);
        let dotR = Math.min(cw/2.2, rh/2.2);
        ctx.fillStyle = (onRed && onGreen && blink) ? '#fff' : ((onRed || onGreen) && blink ? '#f00' : '#600000');
        ctx.beginPath(); ctx.arc(x, y, dotR, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = (onRed && onGreen && blink) ? '#000' : '#fff';
        ctx.font = 'bold 10px Arial'; ctx.textAlign='center'; ctx.textBaseline='middle';
        ctx.fillText(n.toString().padStart(2,'0'), x, y);
      });
    }
  }
}

// 3. æ§åˆ¶èˆ‡å¾ªç’°
function sync(){ 
  document.getElementById('val-days').textContent = n_multiplier * 6; 
  document.getElementById('val-updown').textContent = blinkRow; 
  document.getElementById('val-leftright').textContent = blinkCol; 
  draw(); 
}

setInterval(()=>{ blink=!blink; draw(); }, 400);

document.getElementById('days-inc').onclick=()=>{ n_multiplier = (n_multiplier >= 10) ? 1 : n_multiplier + 1; sync(); };
document.getElementById('days-dec').onclick=()=>{ n_multiplier = (n_multiplier <= 1) ? 10 : n_multiplier - 1; sync(); };
document.getElementById('updown-inc').onclick=()=>{ blinkRow=(blinkRow+1)%(n_multiplier*6); sync(); };
document.getElementById('updown-dec').onclick=()=>{ blinkRow=(blinkRow-1+(n_multiplier*6))%(n_multiplier*6); sync(); };
document.getElementById('leftright-inc').onclick=()=>{ blinkCol=(blinkCol+1)%39; sync(); };
document.getElementById('leftright-dec').onclick=()=>{ blinkCol=(blinkCol-1+39)%39; sync(); };

// å•Ÿå‹•ï¼šå…ˆæŠ“é›²ç«¯æ•¸æ“š
loadCloudData();
</script>

  <style>
    body { margin:0; background:#000; color:#fff; font-family:sans-serif; display:flex; flex-direction:column; height:100vh; overflow:hidden; }
    .status-bar { background:#222; padding:8px 15px; font-size:14px; display:flex; align-items:center; gap:10px; border-bottom:1px solid #444; }

<body>
<div class="status-bar"><span id="status-dot" class="dot dot-green"></span><span id="status-text">æ•¸æ“šè¼‰å…¥æˆåŠŸï¼</span></div>
<div class="header">
    <div style="color:#aaa; font-size:18px; font-weight:bold;">ğŸ¯ ä»Šæ—¥æœ€å¼· 5 ç´…é»</div>
    <div id="res-list" class="best-box">--</div>
</div>
<div class="main-area">
    <canvas id="chart"></canvas>
    <div class="controls">
        <div style="font-size:14px;color:#888;text-align:center;">å¤©æ•¸å€ç‡</div>
        <div id="val-days" class="val-display">6</div>
        <button id="btn-inc">åŠ å¤§ â–²</button>
        <button id="btn-dec">ç¸®å° â–¼</button>
    </div>
</div>
<script>
const n39Base = [31,37,37,48,42,40,56,45,41,39,44,47,38,49,32,30,27,37,41,36,39,43,39,53,36,48,54,46,43,35,44,34,35,34,40,38,37,30,35];

function loadData() {
    const script = document.createElement('script');
    script.src = "2025.js?v=" + Date.now();
    script.onload = () => {
        if (typeof AllHistoryData !== 'undefined') {
            start(AllHistoryData);
        }
    };
    document.head.appendChild(script);
}

function start(data) {
    let f = [...n39Base];
    data.forEach(d => d.forEach(n => { let v = parseInt(n); if(v<=39) f[v-1]++; }));
    let t = f.map((v,i)=>({n:i+1, v:v})).sort((a,b)=>b.v-a.v).slice(0,5);
    document.getElementById('res-list').innerHTML = t.map(x => `<span class="best-num">${x.n.toString().padStart(2,'0')}</span>`).join('');
    initChart(f, data);
}

function initChart(fD, rD) {
    const c = document.getElementById('chart'), ctx = c.getContext('2d');
    let m = 1, b = true;
    function d() {
        c.width = window.innerWidth - 140; c.height = window.innerHeight - 100;
        const days = m*6, pad = {l:60, r:20, t:30, b:50}, w = c.width-pad.l-pad.r, h = c.height-pad.t-pad.b, cw = w/39, rh = h/days;
        ctx.fillStyle = '#000'; ctx.fillRect(0,0,c.width,c.height);
        fD.forEach((v, i) => {
            const x = pad.l + i*cw;
            let barH = (v / (Math.max(...fD) + 5)) * h;
            ctx.fillStyle = b ? 'rgba(0,180,255,0.4)' : 'rgba(0,180,255,0.1)';
            ctx.fillRect(x+1, pad.t+h-barH, cw-2, barH);
            ctx.fillStyle = '#666'; ctx.font='12px Arial'; ctx.textAlign='center';
            ctx.fillText((i+1).toString().padStart(2,'0'), x + cw/2, pad.t + h + 20);
        });
        for(let r=0; r<days; r++) {
            if(rD[r]) rD[r].forEach(n => {
                ctx.beginPath();
                ctx.arc(pad.l+(parseInt(n)-1)*cw+cw/2, pad.t+r*rh+rh/2, Math.min(cw, rh)/2.5, 0, Math.PI*2);
                ctx.fillStyle = b ? '#f00' : '#444'; ctx.fill();
            });
        }
    }
    setInterval(() => { b = !b; d(); }, 500);
    document.getElementById('btn-inc').onclick = () => { m = m>=10?1:m+1; document.getElementById('val-days').textContent=m*6; d(); };
    document.getElementById('btn-dec').onclick = () => { m = m<=1?10:m-1; document.getElementById('val-days').textContent=m*6; d(); };
    window.onresize = d; d();
}
loadData();
</script>
