<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>539 ÂàÜÊûêÂÑÄ - Â∞àÊ•≠Ê†°Ê≠£Áâà</title>
  <style>
    body { margin:0; background:#000; color:#fff; font-family:sans-serif; overflow:hidden; display:flex; }
    #chart-container { flex-grow: 1; height: 100vh; position: relative; overflow: hidden; }
    canvas { background:#000; display: block; }
    /* ‰øÆÊ≠£Èù¢ÊùøÈáçË§áÔºöÊîπÁî®ÂñÆ‰∏Ä fixed ÂÅ¥Ê¨Ñ */
    .side-panel { 
        width:160px; background:#111; padding:15px; border-left:2px solid #f00; 
        display:flex; flex-direction:column; gap:12px; box-sizing: border-box;
        height: 100vh; flex-shrink: 0;
    }
    .ctrl-group { background:#1a1a1a; border:1px solid #333; padding:10px; border-radius:10px; text-align:center; }
    button { width:100%; padding:12px; margin:5px 0; background:#333; color:#fff; border:1px solid #f00; border-radius:8px; cursor:pointer; font-size:18px; font-weight:bold; }
    button:active { background: #500; }
    .val-text { font-size:26px; color:#0f0; font-weight:bold; }
    .label-text { font-size:12px; color:#888; margin-bottom:4px; }
  </style>
</head>
<body>

<div id="chart-container">
    <canvas id="chart"></canvas>
</div>

<div class="side-panel">
    <div class="ctrl-group">
        <div class="label-text">Â§©Êï∏ (6-60)</div>
        <div id="val-days" class="val-text">6</div>
        <button id="days-inc">Â§©Êï∏ ‚ñ≤</button>
        <button id="days-dec">Â§©Êï∏ ‚ñº</button>
    </div>
    <div class="ctrl-group">
        <div class="label-text">Á¥ÖÈñÉ (1-60Ê¢ù)</div>
        <div id="val-updown" class="val-text">1</div>
        <button id="updown-inc">Êó•Êúü ‚ñ≤</button>
        <button id="updown-dec">Êó•Êúü ‚ñº</button>
    </div>
    <div class="ctrl-group">
        <div class="label-text">Á∂†ÈñÉ (01-39Ëôü)</div>
        <div id="val-leftright" class="val-text">01</div>
        <button id="leftright-inc">ËôüÁ¢º ‚ñ≤</button>
        <button id="leftright-dec">ËôüÁ¢º ‚ñº</button>
    </div>
    <div style="color:#f0f; font-size:12px; text-align:center; margin-top:10px;">üî¥ Á¥ÖÈªûÈéñÂÆöÊ©´Á∑ö</div>
</div>

<script>
// 1. ÂÆåÊï¥Êï∏ÊìöËºâÂÖ•
const yearFreq = ["31","37","37","48","42","40","56","45","41","39","44","47","38","49","32","30","27","37","41","36","39","43","39","53","36","48","54","46","43","35","44","34","35","34","40","38","37"];
const rawData = [
    ["2025/12/31",["08","10","11","26","35"]],["2025/12/30",["11","12","24","27","33"]],["2025/12/29",["05","10","13","29","37"]],["2025/12/27",["01","15","19","28","38"]],["2025/12/26",["01","10","20","27","36"]],["2025/12/25",["14","18","28","36","39"]],["2025/12/24",["02","03","14","25","30"]],["2025/12/23",["09","22","24","30","35"]],["2025/12/22",["02","22","24","27","38"]],["2025/12/20",["01","05","16","35","38"]],["2025/12/19",["12","16","23","27","30"]],["2025/12/18",["04","09","32","33","36"]],["2025/12/17",["05","06","07","19","32"]],["2025/12/16",["02","10","14","33","35"]],["2025/12/15",["03","17","27","29","38"]],["2025/12/13",["02","09","21","31","38"]],["2025/12/12",["10","24","26","28","35"]],["2025/12/11",["02","06","17","25","26"]],["2025/12/10",["04","07","11","16","26"]],["2025/12/09",["07","08","15","30","39"]],["2025/12/08",["05","23","27","28","31"]],["2025/12/06",["06","22","23","24","32"]],["2025/12/05",["02","03","16","17","29"]],["2025/12/04",["01","07","20","25","37"]],["2025/12/03",["05","09","14","33","35"]],["2025/12/02",["02","05","08","13","29"]],["2025/12/01",["02","03","04","20","24"]],["2025/11/29",["08","27","30","33","36"]],["2025/11/28",["08","13","14","22","28"]],["2025/11/27",["07","19","22","25","28"]],["2025/11/26",["07","13","26","28","34"]],["2025/11/25",["09","30","36","38","39"]],["2025/11/24",["02","04","05","17","31"]],["2025/11/22",["10","13","32","33","37"]],["2025/11/21",["05","10","17","28","35"]],["2025/11/20",["01","05","33","36","38"]],["2025/11/19",["03","11","20","28","31"]],["2025/11/18",["14","24","31","36","37"]],["2025/11/17",["04","07","16","26","29"]],["2025/11/15",["12","20","25","28","29"]],["2025/11/14",["02","11","15","37","38"]],["2025/11/13",["13","18","20","23","36"]],["2025/11/12",["01","04","09","14","22"]],["2025/11/11",["05","19","31","34","39"]],["2025/11/10",["07","14","15","17","30"]],["2025/11/08",["07","08","09","26","34"]],["2025/11/07",["22","27","30","32","37"]],["2025/11/06",["07","24","28","31","32"]],["2025/11/05",["11","14","15","27","39"]],["2025/11/04",["01","07","12","29","39"]],["2025/11/03",["24","25","34","36","37"]],["2025/11/01",["08","12","19","27","28"]],["2025/10/31",["11","18","25","26","33"]],["2025/10/30",["05","27","28","31","37"]],["2025/10/29",["26","32","33","36","39"]],["2025/10/28",["18","20","25","29","31"]],["2025/10/27",["03","20","26","31","37"]],["2025/10/25",["03","04","11","21","34"]],["2025/10/24",["08","11","13","37","38"]],["2025/10/23",["08","15","27","37","38"]]
];

const c = document.getElementById('chart'), ctx = c.getContext('2d');
let n_multiplier = 1, blinkRow = 0, blinkCol = 0, blink = true;

function draw() {
    c.width = window.innerWidth - 160;
    c.height = window.innerHeight;
    const showDays = n_multiplier * 6;
    const pad = {l:90, r:40, t:50, b:80};
    const w = c.width - pad.l - pad.r, h = c.height - pad.t - pad.b;
    const cw = w / 39, rh = h / 59; // Âõ∫ÂÆö 60 Ê¢ùÁ∑öÁöÑÈñìË∑ù

    ctx.fillStyle = '#000'; ctx.fillRect(0,0,c.width,c.height);

    // 1. Áπ™Ë£ΩÊ®ôÂ∞∫ 60-20
    ctx.fillStyle = '#f00'; ctx.font = 'bold 20px Arial'; ctx.textAlign = 'right';
    ctx.fillText("60", pad.l - 15, pad.t + 7);
    ctx.fillText("20", pad.l - 15, pad.t + (59 * rh) + 7);

    // 2. ËôüÁ¢ºËàáÈï∑Ê¢ù (Á∂†ÈñÉ)
    for(let i=0; i<39; i++) {
        const x = pad.l + i * cw;
        let v = parseInt(yearFreq[i]) || 0;
        let barH = ((Math.min(v, 60) - 20) / 40) * h;
        if (barH < 0) barH = 0;

        if (i === blinkCol && blink) {
            ctx.fillStyle = 'rgba(0, 255, 0, 0.15)';
            ctx.fillRect(x, pad.t, cw, h);
        }

        ctx.fillStyle = (i === blinkCol && blink) ? '#0ff' : 'rgba(0, 150, 255, 0.35)';
        ctx.fillRect(x + 2, pad.t + h - barH, cw - 4, barH);
        
        ctx.fillStyle = (i === blinkCol) ? '#0f0' : '#888';
        ctx.font = 'bold 14px Arial'; ctx.textAlign = 'center';
        ctx.fillText((i+1).toString().padStart(2,'0'), x + cw/2, pad.t + h + 35);
    }

    // 3. Ê©´Á∑öËàáÁ¥ÖÈñÉ (Âõ∫ÂÆö 60 Á∑öÂ∞çÈΩä)
    for(let r=0; r<60; r++) {
        const y = pad.t + r * rh;
        const inShow = r < showDays;
        
        ctx.strokeStyle = (r === blinkRow && blink) ? '#f00' : (inShow ? '#333' : '#111');
        ctx.lineWidth = (r === blinkRow && blink) ? 2 : 1;
        ctx.beginPath(); ctx.moveTo(pad.l, y); ctx.lineTo(pad.l + w, y); ctx.stroke();

        if (inShow) {
            ctx.fillStyle = (r === blinkRow && blink) ? '#f00' : '#666';
            ctx.font = '11px Arial'; ctx.textAlign = 'right';
            ctx.fillText(rawData[r] ? rawData[r][0].substring(5) : "", pad.l - 10, y + 4);
        }
    }

    // 4. ‰∫îÂÄãÁ¥ÖÈªû (Á≤æÁ¢∫Ë∏©Á∑ö)
    for(let r=0; r<showDays; r++) {
        const y = pad.t + r * rh;
        if(!rawData[r]) continue;
        rawData[r][1].forEach(nStr => {
            const n = parseInt(nStr);
            const x = pad.l + (n-1) * cw + cw/2;
            const isSelect = (r === blinkRow || n-1 === blinkCol);
            
            ctx.fillStyle = (isSelect && blink) ? '#fff' : '#f00';
            ctx.beginPath(); ctx.arc(x, y, 11, 0, Math.PI * 2); ctx.fill();
            
            ctx.fillStyle = (isSelect && blink) ? '#000' : '#fff';
            ctx.font = 'bold 10px Arial'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(nStr, x, y);
        });
    }
}

function sync() {
    document.getElementById('val-days').textContent = n_multiplier * 6;
    document.getElementById('val-updown').textContent = blinkRow + 1;
    document.getElementById('val-leftright').textContent = (blinkCol + 1).toString().padStart(2,'0');
    draw();
}

setInterval(() => { blink = !blink; draw(); }, 400);

document.getElementById('days-inc').onclick = () => { n_multiplier = Math.min(10, n_multiplier + 1); sync(); };
document.getElementById('days-dec').onclick = () => { n_multiplier = Math.max(1, n_multiplier - 1); sync(); };
document.getElementById('updown-inc').onclick = () => { blinkRow = (blinkRow + 1) % (n_multiplier * 6); sync(); };
document.getElementById('updown-dec').onclick = () => { blinkRow = (blinkRow - 1 + (n_multiplier * 6)) % (n_multiplier * 6); sync(); };
document.getElementById('leftright-inc').onclick = () => { blinkCol = (blinkCol + 1) % 39; sync(); };
document.getElementById('leftright-dec').onclick = () => { blinkCol = (blinkCol - 1 + 39) % 39; sync(); };

window.onresize = draw;
draw();
</script>
</body>
</html>
