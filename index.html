<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>539 åˆ†æå„€ - æ©«ç·šå°é½Šç‰ˆ</title>
  <style>
    body { margin:0; background:#000; color:#fff; font-family:sans-serif; display:flex; justify-content:center; align-items:flex-start; height:100vh; overflow-y:auto; }
    .container { display:flex; background:#000; padding:10px; min-height:100%; }
    canvas { background:#000; border:1px solid #333; }
    .panel { width:150px; background:#111; padding:15px; border-left:2px solid #f00; display:flex; flex-direction:column; gap:10px; position:sticky; top:0; height:100vh; }
    .group { background:#1a1a1a; border:1px solid #333; padding:10px; border-radius:10px; text-align:center; }
    button { width:100%; padding:10px; margin:5px 0; background:#444; color:#fff; border:2px solid #f00; border-radius:5px; cursor:pointer; font-size:22px; font-weight:bold; }
    .value { font-size:26px; color:#0f0; font-weight:bold; }
    .label { font-size:12px; color:#888; }
  </style>
</head>
<body>
<div class="container">
  <canvas id="chart"></canvas>
  <div class="panel">
    <div class="group"><div class="label">å¤©æ•¸ (6-60)</div><div id="val-days" class="value">6</div><button id="days-inc">å¤©æ•¸ â–²</button></div>
    <div class="group"><div class="label">æ—¥æœŸè»Œé“</div><div id="val-updown" class="value">0</div><button id="updown-inc">æ—¥æœŸ â–²</button></div>
    <div class="group"><div class="label">è™Ÿç¢¼è»Œé“</div><div id="val-leftright" class="value">0</div><button id="leftright-inc">è™Ÿç¢¼ â–²</button></div>
    <div style="font-size:12px; color:#f0f; text-align:center; margin-top:10px;">ğŸ“ ç´…é»å·²é–å®šæ©«ç·š</div>
  </div>
</div>

<script>
let rawData = [];
const yearFreq = [31,37,37,48,41,40,56,44,41,37,42,46,37,49,32,30,27,37,41,36,39,43,39,52,36,47,53,46,42,35,44,34,34,34,39,38,36,46,39];

function loadData() {
    const s = document.createElement('script');
    s.src = "2025.js?v=" + Date.now();
    s.onload = () => { if (typeof AllHistoryData !== 'undefined') { rawData = AllHistoryData; sync(); } };
    document.head.appendChild(s);
}

const c = document.getElementById('chart'), ctx = c.getContext('2d');
let n_multiplier = 1, blinkRow = 0, blinkCol = 0, blink = true;

function getGameDates(count) {
  let dates = []; let curr = new Date();
  while(dates.length < count) {
    if(curr.getDay() !== 0) dates.push(`${(curr.getMonth()+1).toString().padStart(2,'0')}/${curr.getDate().toString().padStart(2,'0')}`);
    curr.setDate(curr.getDate() - 1);
  }
  return dates;
}
const gameDates = getGameDates(100);

function draw() {
  if (rawData.length === 0) return;
  const showDays = n_multiplier * 6;
  c.height = 1200; // ç¸±å‘æ‹‰é•·
  c.width = 1000;  // æ©«å‘åŠ å¯¬
  
  const pad = {l:80, r:30, t:40, b:60};
  const w = c.width - pad.l - pad.r, h = c.height - pad.t - pad.b;
  const cw = w / 39, rh = h / showDays;

  ctx.fillStyle = '#000'; ctx.fillRect(0,0,c.width,c.height);

  // 1. ç•«èƒŒæ™¯ï¼šæ©«å‘èˆ‡ç¸±å‘ç¶²æ ¼ç·š
  ctx.strokeStyle = '#222'; ctx.lineWidth = 1;
  for(let r=0; r<=showDays; r++) { // æ©«ç·š
    ctx.beginPath(); ctx.moveTo(pad.l, pad.t + r*rh); ctx.lineTo(pad.l+w, pad.t + r*rh); ctx.stroke();
  }
  for(let i=0; i<=39; i++) { // ç¸±ç·š
    ctx.beginPath(); ctx.moveTo(pad.l + i*cw, pad.t); ctx.lineTo(pad.l + i*cw, pad.t+h); ctx.stroke();
  }

  // 2. é »ç‡é•·æ¢ (èƒŒæ™¯)
  for(let i=0; i<39; i++) {
    const x = pad.l + i*cw;
    let v = yearFreq[i] || 0;
    let bH = ((Math.min(v,60)-20)/40) * h;
    ctx.fillStyle = (i===blinkCol && blink) ? 'rgba(0,255,0,0.2)' : 'rgba(0,180,255,0.05)';
    ctx.fillRect(x+1, pad.t + h - bH, cw-2, bH);
    ctx.fillStyle = (i===blinkCol) ? '#0f0' : '#555';
    ctx.font = 'bold 16px Arial'; ctx.textAlign='center';
    ctx.fillText((i+1).toString().padStart(2,'0'), x+cw/2, pad.t+h+35);
  }

  // 3. äº®èµ·çš„æ©«å‘è»Œé“ (ç›®å‰é¸æ“‡çš„æ—¥æœŸ)
  if(blink) {
    ctx.fillStyle = 'rgba(255,0,0,0.15)';
    ctx.fillRect(pad.l, pad.t + blinkRow*rh, w, rh);
    ctx.strokeStyle = '#f00'; ctx.lineWidth = 2;
    ctx.strokeRect(pad.l, pad.t + blinkRow*rh, w, rh);
    
    // äº®èµ·çš„ç¸±å‘è»Œé“ (ç›®å‰é¸æ“‡çš„è™Ÿç¢¼)
    ctx.fillStyle = 'rgba(0,255,0,0.15)';
    ctx.fillRect(pad.l + blinkCol*cw, pad.t, cw, h);
    ctx.strokeStyle = '#0f0';
    ctx.strokeRect(pad.l + blinkCol*cw, pad.t, cw, h);
  }

  // 4. ç¹ªè£½ç´…é» (é–å®šåœ¨æ©«æ ¼å…§)
  for(let r=0; r<showDays; r++) {
    const y = pad.t + r*rh + rh/2;
    ctx.fillStyle = (r===blinkRow) ? '#fff' : '#888';
    ctx.font = 'bold 14px Arial'; ctx.textAlign = 'left';
    ctx.fillText(gameDates[r] || "", 10, y+5);

    if(rawData[r]) {
      rawData[r].forEach(nStr => {
        let n = parseInt(nStr);
        let x = pad.l + (n-1)*cw + cw/2;
        
        const isTarget = (r===blinkRow || n-1===blinkCol);
        ctx.fillStyle = isTarget && blink ? '#fff' : '#c00';
        
        ctx.beginPath();
        ctx.arc(x, y, 12, 0, Math.PI*2); // ç´…é»ç¨å¾®åŠ å¤§
        ctx.fill();
        
        ctx.fillStyle = isTarget && blink ? '#000' : '#fff';
        ctx.font = 'bold 11px Arial'; ctx.textAlign='center'; ctx.textBaseline='middle';
        ctx.fillText(nStr, x, y);
      });
    }
  }
}

function sync(){ 
  document.getElementById('val-days').textContent=n_multiplier*6; 
  document.getElementById('val-updown').textContent=blinkRow; 
  document.getElementById('val-leftright').textContent=blinkCol; 
  draw(); 
}

setInterval(()=>{ blink=!blink; draw(); }, 400);
document.getElementById('days-inc').onclick=()=>{ n_multiplier=n_multiplier>=10?1:n_multiplier+1; sync(); };
document.getElementById('updown-inc').onclick=()=>{ blinkRow=(blinkRow+1)%(n_multiplier*6); sync(); };
document.getElementById('leftright-inc').onclick=()=>{ blinkCol=(blinkCol+1)%39; sync(); };

loadData();
</script>
</body>
</html>
